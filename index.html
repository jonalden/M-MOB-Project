<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Mega&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Rock+Salt&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
 


    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Running App</title>

</head>

<body>

    <!-- jumbotron header -->
    <div class="jumbotron jumbotron-fluid" id="header">
        <div class="container">
            <div id="imageContainer">
                <img src="https://www.clipartsfree.net/vector/medium/32093-tnt-girl-running-images.png" width="130"
                    height="130" alt="Tnt Girl Running PNG image" />
                <div id="imageText">Be4</div>
            </div>
        </div>
    </div>


    <h3 id="slogan">The motivation needed to hit the ground running is just a click away!</h3>

    <!-- form  -->
    <form id="form">
        <div class="container" id="submitButton">
            <div class="form-group">
                <input type="text" class="form-control" id="userInput" aria-describedby="emailHelp"
                    placeholder="Enter your city here">
            </div>
            <button type="button" class="btn btn-primary" id="button">Submit</button>
        </div>
    </form>

    <!-- motivational quote displayed after quote -->
    <div class="container" id="motivationalQuote">
    </div>

    <!-- First table for weather cast -->
    <div class="container" id="weatherDiv">
        <table class="table" id="weatherTable">
            <thead>
                <tr>
                    <h2 scope="tableTitle1" id="tableHeader">It's a beautiful day to lace up your shoes and see the
                        world!</h2>
                </tr>
                <tr>
                    <h3 id="city"></h3>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <th scope="row"></th>
                    <th id="weatherTitle">Temperature</th>

                    <th scope="row"></th>
                    <th id="weatherDescriptionTitle">Conditions</th>

                    <th scope="row"></th>
                    <th id="humidityTitle">Humidity</th>

                    <th scope="row"></th>
                    <th id="windTitle">Wind</th>
                </tr>
                <tr>
                    <td scope="row"></td>
                    <td id="weather"></td>

                    <td scope="row"></td>
                    <td id="weatherDescription"></td>

                    <td scope="row"></td>
                    <td id="humidity"></td>

                    <td scope="row"></td>
                    <td id="wind"></td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- a little something to get you moving -->
    <div class="music-quote" id="musicQuote">
    </div>

    <!-- div for displaying the music player -->
    <div class="container" id="napsterDiv">
    </div>



    <!-- button created when first submit button is clicked, appeneded to bottom of songs -->
    <div id="newButton"></div>

    <!-- div for displaying breweries -->
    <div class="container" id="beerDiv">
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/JavaScript/app.js"></script>
